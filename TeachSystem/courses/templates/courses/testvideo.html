{% load static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>

    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="{% static "courses/css/chimee-mobile-player.browser.css" %}"/>
    <link rel="stylesheet" href="{% static "users/css/weui/1.1.3/weui.min.css" %}"/>
    <link rel="stylesheet" href="{% static "users/css/weui/0.4.2/weui.min.css" %}"/>
    {#    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chimee/0.11.0/index.browser.js"></script>#}
    <script type="text/javascript" src="{% static "courses/js/chimee-mobile-player.browser.js" %}"></script>
    <script type="text/javascript" src="{% static "users/js/jquery-3.4.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "users/js/weui.min.js" %}"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <style type="text/css">body {
        background-color: #efeff4
    }</style>
</head>
<body ontouchstart>
<div container>
    <div id="wrapper">

    </div>
    <div class="weui-tab">
        <!--课程视频播放标题头-->
        <div class="weui-navbar">
            <div class="weui-navbar__item">
                课程视频列表
            </div>
        </div>
        <!--课程视频播放列表-->
        <div class="weui-cells weui-tab__panel " style="margin-top:0">

        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    let p = new ChimeeMobilePlayer({
        wrapper: '#wrapper',  // video dom容器
        src: 'http://cdn.toxicjohann.com/lostStar.mp4',
        autoplay: false,
        controls: true,
        playsInline: true,
        preload: 'auto',
        x5VideoPlayerFullscreen: true,
        x5VideoOrientation: 'landscape|portrait',
        xWebkitAirplay: true,
        // removeInnerPlugins: ['chimeeMobiControlbar', 'chimeeState'] // 需要移除的插件
        plugin: [{
            name: 'chimeeMobiControlbar',
            majorColor: '',
            hoverColor: '#008080',
            children: {
                play: true, // 底部播放暂停按钮
                currentTime: true, // 播放时间
                progressBar: false, // 播放进度控制条
                totalTime: true, // 总时间
                screen: true // 全屏控制
            }
        }]
    });
</script>
</html>
