{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百家云播放器sdk demo</title>
    <link href="http://www.baijiayun.com/m/asset/playback/player.css"
          rel="stylesheet">
    <script type="text/javascript" src="{% static "users/js/jquery-3.4.0.min.js" %}"></script>
</head>
<body>
<!-- 设置视频区域高度必须写在播放器初始化的dom节点上 -->
<div id="main" style="width:100%;height:500px"></div>
<!-- 如需加密播放ev1格式视频，引入flv.min.js -->
<script src="https://www.baijiayun.com/m/playback/dep/dplayer/1.25/flv.min.js"></script>
<script src="http://www.baijiayun.com/m/asset/playback/player.js">
</script>
<script>
    var player = new bjcPlayer('#main', {
        token: 'Jn3SZuoZ03g3S3PxCaNttRb33AcPu-poL5ZQra9b5SYxuSba8SBafg',
        definition: 'low', // hign 高清 low 低清
        onended: function () {
            // console.log('onended');
        },
        onplay: function () {
            // console.log('onplay');
        },
        onpause: function () {
            // console.log('onpause');
        },
        onerror: function (e) {
            console.log('onerror');
            console.log(e);
        },
        ontimeupdate: function (time) {
              console.log('ontimeupdate-->' + time);
        },
        onseeked: function (time) {
             console.log('onseeked-->' + time);
        }
    });
    player.play('5153273');
</script>
</body>
</html>
