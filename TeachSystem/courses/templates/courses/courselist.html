{% load static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="{% static "users/css/weui/1.1.3/weui.min.css" %}"/>
    <link rel="stylesheet" href="{% static "users/css/weui/0.4.2/weui.min.css" %}"/>
    <script type="text/javascript" src="{% static "users/js/jquery-3.4.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "users/js/weui.min.js" %}"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <style type="text/css">body{background-color:#efeff4}</style>
</head>
<body ontouchstart>
    <div class="container">
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">我的课程列表</div>
            <div class="weui-panel__bd">
                {% for c in Courses %}
                    <a href="/course/learning/?studentid={{ studentid }}&courseid={{ c.0.pk }}" style="color:black" >
                    <div class="weui-media-box weui-media-box_text">
                        <h4 class="weui-media-box__title">《{{ c.0.courseName }}》</h4>
                        <p class="weui-media-box__desc">课程介绍:暂无介绍。</p>
                        <ul class="weui-media-box__info">
                            <li class="weui-media-box__info__meta">发布人:{{ c.0.publisher }}</li>
                            <li class="weui-media-box__info__meta">{{ c.0.createdate|date }}</li>
                            <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">已学习:{{ c.1 }}%</li>
                        </ul>
                    </div>
                    </a>
                {% empty %}
                    <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title"></h4>
                    <p class="weui-media-box__desc">你好像还没有需要学习的课程。</p>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta"></li>
                        <li class="weui-media-box__info__meta"></li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"></li>
                    </ul>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
