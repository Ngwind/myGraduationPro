{% load static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>登录GDUT在线教学系统</title>
    <!-- 引入 WeUI -->
    <script type="text/javascript">
        var flag = {{ loginflag|safe }}
        var openid = {{ openid|safe }}
    </script>
    <link rel="stylesheet" href="{% static "users/css/weui/1.1.3/weui.min.css" %}"/>
    <link rel="stylesheet" href="{% static "users/css/weui/0.4.2/weui.min.css" %}"/>
    <script type="text/javascript" src="{% static "users/js/jquery-3.4.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "users/js/weui.min.js" %}"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <style type="text/css">body{background-color:#efeff4}</style>
</head>
<body ontouchstart>
<div id="container">
    <div class="register">
        <form id="registerForm" method="post">
            {% csrf_token %}
            <div class="weui_cells_title">学生登录</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">学号</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="id_studentid" type="number" name="studentid" class="weui_input" required pattern="[\d]{10}"
                               notmatchtips="请输入正确的学号" placeholder="请输入学号">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">密码</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="id_password" type="password" name="password" class="weui_input" required pattern="[\w]{6,}"
                               notmatchtips="密码至少6位" placeholder="请输入密码">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
            </div>
            <p class="weui_cells_tips">登陆成功后下次会自动登录</p>
            <div class="weui_btn_area">
                <a id="login" href="javascript:;" class="weui_btn weui_btn_primary js_btn">登录
                </a>
            </div>
        <input type="hidden" name="openid" value="{{ openid }}"/>
        </form>
    </div>
</div>
<div class="weui-footer weui-footer_fixed-bottom">

            <p class="weui-footer__links">
                <a href="http://www.gdut.edu.cn/" class="weui-footer__link">学校官网</a>
                <a href="https://github.com/Ngwind" class="weui-footer__link">意见反馈</a>
            </p>
            <p class="weui-footer__text">Copyright © 2018-2019 gdutwuwenda.cn</p>
            <p class="weui-footer__text">粤ICP备19024741号-1</p>
        </div>

    <script type="text/javascript" src="{% static "users/js/login.js" %}"></script>
</body>

</html>
